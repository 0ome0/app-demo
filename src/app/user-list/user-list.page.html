<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
    <ion-title>User List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <p>Data from random user api</p>
    <ion-card *ngFor="let user of users">
        <ion-item>
          
          <ion-avatar item-start>
            <img [src]="user.picture.medium">
          </ion-avatar>
          <h2 text-capitalize>{{ user.name?.first }} {{ user.name?.last }}</h2>
        </ion-item>
        <ion-card-content>
          {{ user.email }}
        </ion-card-content>
      </ion-card>
    </ion-content>
